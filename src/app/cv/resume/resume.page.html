<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Resume</ion-title>
        <ion-buttons slot="end">
            <ion-button href="https://github.com/MrJaC">
                <ion-icon name="logo-github">
                </ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon name="logo-linkedin"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon name="mail-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid class="ion-padding">
        <ion-row>
            <ion-col>
                <p>Download CV</p>
            </ion-col>
        </ion-row>
        <!-- Experience -->
        <ion-row>
            <ion-col>
                <h1 class="ion-text-center ion-text-uppercase">Experience</h1>
            </ion-col>
        </ion-row>
        <div *ngFor="let item of cvExp">
            <ion-row class="ion-margin">
                <ion-col>
                    <h5 class="ion-text-uppercase">{{ item.type}}</h5>
                    <h4 class="ion-text-capitalize">{{ item.title}}</h4>


                    <ion-list lines="none">
                        <ion-item>
                            {{item.problem}}
                        </ion-item>
                        <ion-item>
                            {{item.solution}}
                        </ion-item>
                    </ion-list>
                    <ion-list>
                        <ion-item class="ion-text-lowercase">
                            {{item.tech}}
                        </ion-item>
                    </ion-list>
                    <ion-list>
                        <div *ngFor="let subItem of item.url">
                            <div *ngIf="subItem.visible === true">
                                <ion-button fill="clear" [href]="subItem.github">
                                    GitHub
                                    <ion-icon name="logo-github">
                                    </ion-icon>
                                </ion-button>
                            </div>
                        </div>
                    </ion-list>

                </ion-col>
            </ion-row>
        </div>
        <!-- Education -->
        <ion-row class="ion-margin">
            <ion-col>
                <h1 class="ion-text-center ion-text-uppercase">Education</h1>
            </ion-col>
        </ion-row>
        <div *ngFor="let item of cvEdu">
            <ion-row class="ion-margin">
                <ion-col>
                    <h5>{{ item.title}} | {{item.date}}</h5>
                    <ion-list lines="none">
                        <ion-item>
                            {{item.where}}
                        </ion-item>
                        <div *ngFor="let subItems of item.attained">
                            <ion-note>
                                {{subItems.text}}
                            </ion-note>
                        </div>
                    </ion-list>
                </ion-col>
            </ion-row>
        </div>
        <!-- Skills -->
        <ion-row class="ion-margin">
            <ion-col>
                <h1 class="ion-text-center ion-text-uppercase">Skills</h1>
            </ion-col>
        </ion-row>
        <ion-row class="ion-margin">

            <ion-col size="4" *ngFor="let item of cvSkill" class="ion-text-center">
                <ion-list lines="none">
                    <ion-item>
                        <ion-icon [name]=item.logo></ion-icon> {{item.tech}}
                    </ion-item>
                </ion-list>
            </ion-col>

        </ion-row>

    </ion-grid>
</ion-content>
