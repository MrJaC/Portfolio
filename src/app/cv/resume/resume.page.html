<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Resume</ion-title>
        <ion-buttons slot="end">
            <ion-button class="underline--magical" href="https://github.com/MrJaC">
                <ion-icon name="logo-github">
                </ion-icon>
            </ion-button>
            <ion-button class="underline--magical">
                <ion-icon name="logo-linkedin"></ion-icon>
            </ion-button>
            <ion-button class="underline--magical">
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-button>
            <ion-button routerLink="/contact" class="underline--magical">
                <ion-icon name="mail-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">
    <ion-grid>
        <!-- Experience -->

        <ion-row>
            <ion-col>
                <h1 class="ion-text-center ion-text-capitalize ">Experience</h1>
            </ion-col>
        </ion-row>
        <ion-row class="ion-margin ion-justify-content-center ">
            <ion-col size="auto">
                <div *ngFor="let item of cvExp ">
                    <ion-card color="tertiary">
                        <ion-card-header>
                            <ion-card-title>{{ item.company }}</ion-card-title>
                            <ion-card-subtitle>{{ item.type}} | {{ item.title}} | {{ item.time_start }} - {{ item.time_end }}</ion-card-subtitle>

                        </ion-card-header>
                        <ion-card-content>

                            <ion-list lines="none ">
                                <ion-item>
                                    {{item.problem}}
                                </ion-item>
                                <ion-item>
                                    {{item.solution}}
                                </ion-item>
                            </ion-list>
                            <ion-list>
                                <ion-item class="ion-text-uppercase ">
                                    {{item.tech}}
                                </ion-item>
                            </ion-list>
                        </ion-card-content>


                        <div *ngFor="let subItem of item.url " class="ion-justify-content-center ">
                            <ion-list>
                                <div *ngFor="let git of subItem.github ">
                                    <div *ngIf="git.visible === true">
                                        <ion-item>
                                            <ion-button fill="clear" [href]="git.link">
                                                <ion-icon slot="start" [name]="git.icon">
                                                </ion-icon>
                                                GitHub
                                            </ion-button>
                                        </ion-item>
                                    </div>
                                </div>

                                <div *ngFor="let web of subItem.website">
                                    <div *ngIf="web.visible === true">
                                        <ion-item>
                                            <ion-button fill="clear" [href]="web.link">
                                                <ion-icon slot="start" [name]="web.icon">
                                                </ion-icon>
                                                Website
                                            </ion-button>
                                        </ion-item>
                                    </div>
                                </div>


                                <div *ngFor="let play of subItem.playstore ">
                                    <div *ngIf="play.visible === true">
                                        <ion-item>
                                            <ion-button fill="clear" [href]="play.link">
                                                <ion-icon slot="start" [name]="play.icon">
                                                </ion-icon>
                                                PlayStore

                                            </ion-button>
                                        </ion-item>
                                    </div>
                                </div>


                                <div *ngFor="let ios of subItem.ios_store ">
                                    <div *ngIf="ios.visible === true">
                                        <ion-item>
                                            <ion-button fill="clear" [href]="ios.link">
                                                <ion-icon slot="start" [name]="ios.icon">
                                                </ion-icon>
                                                iOSStore

                                            </ion-button>
                                        </ion-item>
                                    </div>
                                </div>
                            </ion-list>

                        </div>


                    </ion-card>

                </div>
            </ion-col>

        </ion-row>


        <!-- Education -->
        <ion-row class="ion-margin ">
            <ion-col>
                <h1 class="ion-text-center ion-text-uppercase ">Education</h1>
            </ion-col>
        </ion-row>

        <ion-row class="ion-margin ion-justify-content-center ">
            <ion-col size="auto">
                <div *ngFor="let item of cvEdu">
                    <ion-card color="tertiary">
                        <ion-card-header>
                            <ion-card-subtitle>

                                {{item.where}} | {{item.date}}

                            </ion-card-subtitle>
                            <ion-card-title>
                                {{ item.title}}
                            </ion-card-title>

                        </ion-card-header>
                        <ion-card-content>
                            <div *ngIf="item.showAttained == true">
                                <ion-list lines="none ">

                                    <div *ngFor="let subItems of item.attained ">
                                        <ion-item>
                                            <ion-note>
                                                {{subItems.text}}
                                            </ion-note>
                                        </ion-item>
                                    </div>

                                </ion-list>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </div>
            </ion-col>
        </ion-row>

        <!-- Skills -->
        <ion-row class="ion-margin ">
            <ion-col>
                <h1 class="ion-text-center ion-text-uppercase ">Skills</h1>
            </ion-col>
        </ion-row>
        <ion-row class="ion-margin ">

            <ion-col *ngFor="let item of cvSkill ">
                <ion-list lines="none " color="tertiary" class="ion-text-center">
                    <ion-item class="ion-text-center ">
                        {{item.tech}}
                        <ion-icon color="primary" size="large" slot="start" [name]="item.logo"></ion-icon>
                    </ion-item>
                </ion-list>
            </ion-col>

        </ion-row>

    </ion-grid>
</ion-content>
