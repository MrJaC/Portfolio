<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Resume</ion-title>
        <ion-buttons slot="end">
            <ion-button href="https://github.com/MrJaC">
                <ion-icon name="logo-github">
                </ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon name="logo-linkedin"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon name="mail-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid class="ion-padding">
        <!-- Experience -->
        <ion-row>
            <ion-col>
                <h1 class="ion-text-center ion-text-uppercase">Experience</h1>
            </ion-col>
        </ion-row>
        <div *ngFor="let item of cvExp">
            <ion-row class="ion-margin">
                <ion-col>
                    <ion-card>
                        <ion-card-header>
                            <h4 class="ion-text-capitalize">{{ item.title}}</h4>
                            <h5>{{ item.type}}</h5>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-list lines="none">
                                <ion-item>
                                    {{item.problem}}
                                </ion-item>
                                <ion-item>
                                    {{item.solution}}
                                </ion-item>
                            </ion-list>
                            <ion-list>
                                <ion-item>
                                    {{item.tech}}
                                </ion-item>
                            </ion-list>
                            <ion-list>
                                <ion-button>
                                    {{item.url[0].github}}
                                </ion-button>
                            </ion-list>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </div>
        <!-- Education -->
        <ion-row>
            <ion-col>
                <h1 class="ion-text-center ion-text-uppercase">Education</h1>
            </ion-col>
        </ion-row>
        <div *ngFor="let item of cvEdu">
            <ion-row>
                <ion-col>
                    <h5>{{ item.title}} | {{item.date}}</h5>
                    <ion-list lines="none">
                        <ion-item>
                            {{item.where}}
                        </ion-item>
                        <ion-note>
                            {{item.attained}}
                        </ion-note>
                    </ion-list>
                </ion-col>
            </ion-row>
        </div>
        <!-- Skills -->
        <ion-row>
            <ion-col>
                <h1 class="ion-text-center ion-text-uppercase">Skills</h1>
            </ion-col>
        </ion-row>
        <ion-row>

            <ion-col size="4" *ngFor="let item of cvSkill" class="ion-text-center">
                <ion-list lines="none">
                    <ion-item>
                        <ion-icon [name]=item.logo></ion-icon> {{item.tech}}
                    </ion-item>
                </ion-list>
            </ion-col>

        </ion-row>

    </ion-grid>
</ion-content>
