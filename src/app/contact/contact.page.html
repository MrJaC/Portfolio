<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Contact</ion-title>
        <ion-buttons slot="end">
            <ion-button class="underline--magical" href="https://github.com/MrJaC">
                <ion-icon name="logo-github">
                </ion-icon>
            </ion-button>
            <ion-button class="underline--magical">
                <ion-icon name="logo-linkedin"></ion-icon>
            </ion-button>
            <ion-button class="underline--magical">
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-button>
            <ion-button routerLink="/contact" class="underline--magical">
                <ion-icon name="mail-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content color="primary">

    <ion-grid>
        <div id="section-contact">
            <ion-row>
                <ion-col>
                    <h2>Contact me!</h2>
                </ion-col>
            </ion-row>
            <form [formGroup]="messageForm" (ngSubmit)="sendMessage()" novalidate>
                <ion-row class="ion-margin ion-justify-content-center">


                    <ion-col size="auto">
                        <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
                        <ion-item class="form-style">
                            <!-- Name -->
                            <ion-label position="floating">Name</ion-label>
                            <ion-input autocomplete="name" type="text" formControlName="name" required></ion-input>
                        </ion-item>

                    </ion-col>
                </ion-row>
                <ion-row class="ion-margin ion-justify-content-center">
                    <ion-col size="auto">
                        <ion-item class="form-style">
                            <!-- Email -->
                            <ion-label position="floating">Email</ion-label>
                            <ion-input autocomplete="email" type="email" formControlName="email" required></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-margin ion-justify-content-center">
                    <ion-col size="auto">
                        <ion-item class="form-style">
                            <ion-label position="floating">Message</ion-label>
                            <ion-textarea type="text" formControlName="message" required></ion-textarea>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-margin ion-justify-content-center">
                    <ion-col size="auto">

                        <ion-button size="medium" color="light" type="submit" class="ion-float-end form-style-button">
                            Send
                        </ion-button>

                    </ion-col>
                </ion-row>
            </form>
        </div>
    </ion-grid>

</ion-content>
