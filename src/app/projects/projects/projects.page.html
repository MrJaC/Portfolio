<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="background-main">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Projects</ion-title>
        <ion-buttons slot="end">
            <ion-button class="underline--magical" href="https://github.com/MrJaC">
                <ion-icon name="logo-github">
                </ion-icon>
            </ion-button>
            <ion-button class="underline--magical">
                <ion-icon name="logo-linkedin"></ion-icon>
            </ion-button>
            <ion-button class="underline--magical">
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-button>
            <ion-button class="underline--magical">
                <ion-icon name="mail-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="background-main">
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">
                <h1>Latest Projects</h1>

            </ion-col>
        </ion-row>
        <ion-row class="ion-margin ion-justify-content-center">
            <ion-col size="auto">
                <div *ngFor="let item of data">
                    <ion-card button="true" (click)="presentProject(item.id, item.title)">
                        <ion-card-content>
                            <ion-img [src]="item.mainImage"></ion-img>

                            <!--<ion-col>
                               
                                <ion-card-title>
                                    {{ item.title}}
                                </ion-card-title>
                                <ion-card-content>
                                 
                                    <div class="project-button">
                                        <ion-button fill="outline" class="ion-float-right" (click)="presentProject(item.id, item.title)">
                                            View
                                        </ion-button>
                                    </div>
                                </ion-card-content>
                            </ion-col>-->
                        </ion-card-content>

                    </ion-card>
                </div>
            </ion-col>
        </ion-row>
        <!--<ion-infinite-scroll threshold="10%" (ionInfinite)="loadData($event)" position="bottom">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>-->
    </ion-grid>
</ion-content>
