<ion-app>
    <ion-split-pane contentId="main-content" class="ion-no-border">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list" lines="none" color="primary">
                    <ion-list-header id="menu-title-m">Jodi Coetzee</ion-list-header>
                    <ion-note>Web & Mobile Developer</ion-note>

                    <ion-menu-toggle auto-hide="false">
                        <ion-list class="ion-justify-content-center ion-text-center">
                            <div *ngFor="let p of appPages; let i = index">
                                <ion-item color="primary" class="ion-text-uppercase ion-text-center" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">{{ p.title }}</ion-item>
                            </div>
                        </ion-list>
                    </ion-menu-toggle>
                </ion-list>


            </ion-content>
            <ion-footer class="ion-no-border">
                <ion-toolbar>
                    <ion-buttons>
                        <ion-row>
                            <ion-col>
                                <ion-button color="primary">
                                    <ion-icon color="tertiary" name="call-outline" slot="start"></ion-icon> 0848838441
                                </ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-button color="primary">
                                    <ion-icon color="tertiary" name="mail-outline" slot="start"></ion-icon>contact@jodicoetzee.co.za
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-buttons>


                </ion-toolbar>
            </ion-footer>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
